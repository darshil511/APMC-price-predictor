<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_index.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        /* Simple modal styling */
        #errorModal {
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        #errorModal h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="errorModal">
        <h1>{{ message }}</h1>
    </div>
    <script>
        // Show the alert with the message passed from Flask
        // alert("{{ message }}");

        // Redirect to the homepage after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('home') }}";
        }, 3000);  // 3 seconds delay before redirecting
    </script>
</body>
</html>
