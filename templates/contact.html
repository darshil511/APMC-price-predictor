{% extends 'base.html' %}

{% block title %}Contact Us | APMC Price Predictor{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_profile.css') }}" />

<div class="container mt-4">
    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="card shadow p-4">
        <p>ðŸ“© Have any queries? Feel free to reach out to us by filling the form below.</p>

        <form id="contact-form" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault()

        const name = document.getElementById('name').value
        const email = document.getElementById('email').value
        const message = document.getElementById('message').value

        if(name === ""){
            showAlert('warning', 'Name cannot be empty!');
            return;
        }

        fetch("/contact", {
            method: "POST",
            headers: {
               "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, message })
        })
        .then((response) => response.json())
        .then(data => {
            if(data.success){
                showAlert('success', data.message);
                document.getElementById('name').value = "";
                document.getElementById('email').value = "";
                document.getElementById('message').value = "";
            } else {
                showAlert('danger', data.message);
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>
{% endblock %}
